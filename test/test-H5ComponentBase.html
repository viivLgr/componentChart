<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>组建开发app全站</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }
        .iphone {
            width: 340px;
            height: 540px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script src="../js/lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
</head>
<body>
<!-- 用于开发测试ComponentBase 对象（基本的图文组件）-->
<div class="iphone">

</div>
<script>
    var cfg = {
        type: 'base',
        text: '文本内容',
        bg: '../img/p1_people.png',
        width: 514,
        height: 306,
        css: {
            bottom: 0,
            opacity: 0
        },
        animateIn: {bottom: 80,opacity: 1},
        animateOut: {bottom: 0,opacity: 0},
        center: true
    };
    var h5 = new H5ComponentBase('myName',cfg);
    $('.iphone').append(h5);

    var load = true;
    $('body').click(function () {
        load = !load;
        $('.h5_component').trigger(load ? 'onLoad':'onLeave');
    })
</script>
</body>
</html>
