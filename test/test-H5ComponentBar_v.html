<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>组建开发app全站</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }
        .iphone {
            width: 340px;
            height: 540px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script src="../js/lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <!-- 引入水平柱状图的资源 -->
    <script src="../js/H5ComponentBar.js"></script>
    <!-- 引入垂直柱状图的资源 -->
    <script src="../js/H5ComponentBar_v.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBar_v.css">
</head>
<body>
<!-- 用于开发测试ComponentBar 对象（垂直柱状图组件）-->
<div class="iphone">

</div>
<script>
    var cfg = {
        type: 'bar_v',
        width: 530,
        height: 400,
        data: [
            ['javascript', .4 ,'#ff7676'],
            ['HTML/CSS', .09],
            ['CSS3', .2],
            ['HTML5', .1],
            ['jQuery', .2],
            ['Bootstrap', .35],
            ['AngularJs', .05]
        ],
        css: {
            top: 100,
            opacity: 0
        },
        animateIn: {opacity: 1,top:200},
        animateOut: {opacity: 0,top:100},
        center: true
    };
    var h5 = new H5ComponentBar_v('myBarVComponent',cfg);
    $('.iphone').append(h5);

    /*var load = true;
    $('body').click(function () {
        load = !load;
        $('.h5_component').trigger(load ? 'onLeave':'onLoad');
    }).click();*/

    var leave = false;
    $('body').click(function (){
        leave = !leave;
        $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad' );
    }).click().click();
</script>
</body>
</html>
