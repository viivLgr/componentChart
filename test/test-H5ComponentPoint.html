<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>组建开发app全站</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }
        .iphone {
            width: 340px;
            height: 540px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script src="../js/lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <!-- 引入散点图的资源 -->
    <script src="../js/H5ComponentPoint.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentPoint.css">
</head>
<body>
<!-- 用于开发测试ComponentPoint 对象（散点图文组件）-->
<div class="iphone">

</div>
<script>
    var cfg = {
        type: 'point',
        width: 300,
        height: 300,
        data: [
            ['A项', .4 ,'green'],
            ['B项', .2 ,'yellow', 0 , '-60%'],
            ['C项', .2 ,'red', 0 , '120%']
        ],
        css: {
            bottom: '40%'
        },
        center: true
    };
    var h5 = new H5ComponentPoint('myName',cfg);
    $('.iphone').append(h5);

    var leave = true;
    $('body').click(function (){
        leave = !leave;
        $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad' );
    }).click();
</script>
</body>
</html>
