<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>雷达图</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }
        .iphone {
            width: 340px;
            height: 540px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script src="../js/lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <!-- 引入雷达图的资源 -->
    <script src="../js/H5ComponentRadar.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentRadar.css">
</head>
<body>
<!-- 用于开发测试ComponentRadar 对象（雷达图组件）-->
<div class="iphone">

</div>
<script>
    var cfg = {
        type: 'radar',
        width: 400,
        height: 400,
        data: [
            ['javascript', .9 ,'#ff7676'],
            ['HTML/CSS', .8],
            ['CSS3', .7],
            ['PHP', .6],
            ['AngularJs', .5]
        ],
        css: {
            top: 100,
            opacity: 0
        },
        animateIn: {opacity: 1,top:150},
        animateOut: {opacity: 0,top:100},
        center: true
    };
    var h5 = new H5ComponentRadar('myRadarComponent',cfg);
    $('.iphone').append(h5);
    var leave = true;
    $('body').click(function (){
        leave = !leave;
        $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad' );
    }).click();
</script>
</body>
</html>
