<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
    <title>饼图</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }
        .iphone {
            width: 340px;
            height: 540px;
            background: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script src="../js/lib/jquery.js"></script>
    <script src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <!-- 引入饼图的资源 -->
    <script src="../js/H5ComponentPie.js"></script>
    <link rel="stylesheet" href="../css/H5ComponentPie.css">
</head>
<body>
<!-- 用于开发测试ComponentPie 对象（饼图组件）-->
<div class="iphone">

</div>
<script>
    var cfg = {
        type: 'pie',
        width: 400,
        height: 400,
        data: [
            ['javascript', .4 ,'#ff7676'],
            ['HTML/CSS', .38],
            ['CSS3', .05],
            ['PHP', .02],
            ['AngularJs', .15]
        ],
        css: {
            top: 100,
            opacity: 1
        },
        //animateIn: {opacity: 1,top:150},
        //animateOut: {opacity: 0,top:100},
        center: true
    };
    var h5 = new H5ComponentPie('myPieComponent',cfg);
    $('.iphone').append(h5);
    var leave = true;
    $('body').click(function (){
        leave = !leave;
        $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad' );
    }).click();
</script>
</body>
</html>
